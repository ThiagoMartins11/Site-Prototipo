<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/login.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="form-image">
            <img src="img/undraw_pair_programming_re_or4x.svg" alt="Imagem">
        </div>
        <div class="form">
            <form action="#">
                <div class="select">
                    <select name="selecionar_usuario" id="select_id">
                        <option value="default">Usuario...</option>
                        <option value="Aluno">Aluno</option>
                        <option value="Professor">Professor</option>
                    </select>
                </div>
                <div class="form-header">
                    <div class="title">
                        <h1>Login</h1>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-box">
                        <label for="Usuario">Usuario</label>
                        <input id="Usuario" type="text" name="Usuario" placeholder="Digite o nome de usuario..." required>
                    </div>
                    <div class="input-box">
                        <label for="Senha">Senha</label>
                        <input id="Senha" type="text" name="Senha" placeholder="Digite a senha..." required>
                    </div>
                </div>
                <div class="esquceu-senha">
                    <p class="div-esqueceu-senha"><a href="">esqueceu a senha?</a></p>
                </div>
                <div class="continue-button">
                    <button><a href="#">Entrar</a></button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
