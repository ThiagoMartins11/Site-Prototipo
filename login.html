<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/login.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="form-image">
            <img src="img/animated-svg.svg" alt="Imagem">
        </div>
        <div class="form">
            <form action="#">
                <div class="select_usuario_box">
                <div class="input_select_usuario">
                    <input type="radio" id="Aluno" name="Check_option">
                    <label for="Aluno">Aluno</label>
                </div>

                <div class="input_select_usuario">
                    <input type="radio" id="Professor" name="Check_option">
                    <label for="Professor">Professor</label>
                </div>

                </div>
                <div class="form-header">
                    <div class="title">
                        <h1>Login</h1>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-box">
                        <label for="Usuario">Usuario</label>
                        <input id="Usuario" type="email" name="Usuario" placeholder="Digite o nome de usuario..." required>
                    </div>
                    <div class="input-box">
                        <label for="Senha">Senha</label>
                        <input id="Senha" type="password" name="Senha" placeholder="Digite a senha..." required>
                    </div>
                </div>
                <div class="esquceu-senha">
                    <p class="div-esqueceu-senha"><a href="">esqueceu a senha?</a></p>
                </div>
                <div class="continue-button">
                    <button><a href="#">Entrar</a></button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
